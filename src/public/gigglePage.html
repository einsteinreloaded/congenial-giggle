<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type = "text/css" href="style.css"/>
</head>
<body>
  <div id="status"> </div>
  <div class="header">
    <h2>Congenial Giggle</h2>
  </div>
  <div class="main-container">
    Record and Send a Video Message:
    <button id="startBtn" onclick="startVideo()">Start recording video</button>
    <video id="send" style="display:none"></video>
    <button id="stopBtn" style="display:none" onclick="stopVideo()">Stop Video</button>
    <div id="recieve" style="display:none">
    <span>Recieved video message:</span>
    <video></video>
    </div>
    <div class="userform">
      <div id="ChatBox">
        <ul id="ChatUlBox">

        </ul>
        <span id="RealTimeSpan"></span>
      <form onsubmit="event.preventDefault(); sendChat()">
      <input id="giggleText" onkeyup="realTimeTypingFeed()" type="text" />
      <button class="SendBtn" type="submit">Giggle</button> 
    </form>
    </div>
    </div>
  </div>
  <script src="bundle.js"> </script>
</body>
</html>
